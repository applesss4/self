<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度调试工具</title>
    <style>
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #60a5fa;
            --dark: #1f2937;
            --darker: #111827;
            --light: #f9fafb;
            --gray: #9ca3af;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--info), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary), #1d4ed8);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.success { background: linear-gradient(135deg, var(--success), #059669); }
        button.warning { background: linear-gradient(135deg, var(--warning), #d97706); }
        button.error { background: linear-gradient(135deg, var(--error), #dc2626); }
        
        .logs-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .log-panel {
            background: rgba(17, 24, 39, 0.8);
            border-radius: 12px;
            padding: 20px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .log-actions {
            display: flex;
            gap: 10px;
        }
        
        .log-content {
            flex: 1;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .log-entry {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 6px;
            background: rgba(31, 41, 55, 0.5);
            border-left: 3px solid var(--info);
        }
        
        .log-entry.success {
            border-left-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .log-entry.warning {
            border-left-color: var(--warning);
            background: rgba(245, 158, 11, 0.1);
        }
        
        .log-entry.error {
            border-left-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }
        
        .timestamp {
            color: var(--gray);
            font-size: 0.8rem;
            margin-right: 10px;
        }
        
        .step-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--info);
            text-align: center;
            line-height: 20px;
            font-size: 0.8rem;
            margin-right: 10px;
        }
        
        .step-indicator.success {
            background: var(--success);
        }
        
        .step-indicator.error {
            background: var(--error);
        }
        
        .step-indicator.warning {
            background: var(--warning);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🔍 深度调试工具</h1>
            <p class="subtitle">用于深入诊断和解决Supabase数据加载问题</p>
        </header>

        <div class="controls">
            <button id="stepByStepDebug">
                <span>🔬</span> 步骤调试
            </button>
            <button id="fullDataLoad" class="success">
                <span>📊</span> 完整数据加载
            </button>
            <button id="authAndData" class="warning">
                <span>🔐</span> 认证+数据流
            </button>
            <button id="supabaseDirect" class="error">
                <span>⚡</span> Supabase直连
            </button>
            <button id="clearLogs">
                <span>🗑️</span> 清空日志
            </button>
        </div>

        <div class="logs-container">
            <div class="log-panel">
                <div class="log-header">
                    <div class="log-title">📋 详细调试日志</div>
                    <div class="log-actions">
                        <button id="copyLogs" style="padding: 5px 10px; font-size: 0.8rem;">复制日志</button>
                    </div>
                </div>
                <div id="debugLog" class="log-content"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import TaskManager from './js/taskManager.js';
        import SupabaseAuth from './js/supabaseAuth.js';
        import SupabaseStorage from './js/supabaseStorage.js';
        import supabase from './js/supabase.js';
        
        // 全局变量
        let taskManager, supabaseAuth, supabaseStorage;
        let debugLogs = [];
        
        // 初始化
        function init() {
            logDebug('🔧 初始化深度调试工具...');
            taskManager = new TaskManager();
            supabaseAuth = taskManager.supabaseAuth;
            supabaseStorage = taskManager.supabaseStorage;
            logDebug('✅ 调试工具初始化完成');
        }
        
        // 步骤调试
        async function stepByStepDebug() {
            logDebug('=== 🔬 开始步骤调试 ===');
            
            try {
                // 步骤1: 检查实例
                logDebug('1️⃣ 检查实例状态');
                logDebug(`   TaskManager: ${!!taskManager}`);
                logDebug(`   SupabaseAuth: ${!!supabaseAuth}`);
                logDebug(`   SupabaseStorage: ${!!supabaseStorage}`);
                
                // 步骤2: 初始化TaskManager
                logDebug('2️⃣ 初始化TaskManager');
                await taskManager.init();
                logDebug('   ✅ TaskManager初始化完成');
                
                // 步骤3: 检查认证状态
                logDebug('3️⃣ 检查认证状态');
                const authStatus = await supabaseAuth.checkAuthStatus();
                logDebug(`   认证状态: ${JSON.stringify(authStatus)}`);
                
                // 步骤4: 设置在线模式
                logDebug('4️⃣ 设置在线模式');
                taskManager.setOnlineMode(true);
                logDebug(`   在线模式: ${taskManager.isOnline}`);
                
                // 步骤5: 加载任务
                logDebug('5️⃣ 加载任务数据');
                const tasks = await taskManager.loadTasks();
                logDebug(`   加载任务数量: ${tasks.length}`);
                
                if (tasks.length > 0) {
                    logDebug(`   ✅ 成功加载 ${tasks.length} 个任务`);
                    logDebug(`   前3个任务: ${JSON.stringify(tasks.slice(0, 3), null, 2)}`);
                } else {
                    logDebug('   ⚠️ 未加载到任务数据');
                }
                
                logDebug('=== ✅ 步骤调试完成 ===');
            } catch (error) {
                logDebug(`❌ 调试出错: ${error.message}`, 'error');
                logDebug(`错误堆栈: ${error.stack}`, 'error');
            }
        }
        
        // 完整数据加载
        async function fullDataLoad() {
            logDebug('=== 📊 开始完整数据加载测试 ===');
            
            try {
                // 1. 等待TaskManager初始化
                logDebug('等待TaskManager初始化...');
                await taskManager.init();
                logDebug('✅ TaskManager初始化完成');
                
                // 2. 设置在线模式
                logDebug('设置在线模式为true...');
                taskManager.setOnlineMode(true);
                logDebug(`在线模式状态: ${taskManager.isOnline}`);
                
                // 3. 加载任务
                logDebug('开始加载任务...');
                const tasks = await taskManager.loadTasks();
                logDebug(`✅ 任务加载完成，共加载 ${tasks.length} 个任务`);
                
                if (tasks.length > 0) {
                    logDebug(`任务详情: ${JSON.stringify(tasks.slice(0, 5), null, 2)}`);
                }
                
            } catch (error) {
                logDebug(`❌ 数据加载出错: ${error.message}`, 'error');
                logDebug(`错误堆栈: ${error.stack}`, 'error');
            }
        }
        
        // 认证+数据流
        async function authAndData() {
            logDebug('=== 🔐 开始认证+数据流测试 ===');
            
            try {
                // 1. 检查认证状态
                logDebug('检查认证状态...');
                const authStatus = await supabaseAuth.checkAuthStatus();
                logDebug(`认证状态: ${JSON.stringify(authStatus)}`);
                
                if (!authStatus.isAuthenticated) {
                    logDebug('❌ 用户未认证，无法加载数据', 'error');
                    return;
                }
                
                logDebug(`✅ 用户已认证: ${authStatus.user.email}`);
                
                // 2. 直接调用SupabaseStorage
                logDebug('直接调用SupabaseStorage.getAllTasks()...');
                const result = await supabaseStorage.getAllTasks();
                logDebug(`SupabaseStorage返回: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    logDebug(`✅ 成功获取 ${result.data.length} 个任务`);
                } else {
                    logDebug(`❌ 获取任务失败: ${result.error}`, 'error');
                }
                
            } catch (error) {
                logDebug(`❌ 认证+数据流出错: ${error.message}`, 'error');
            }
        }
        
        // Supabase直连
        async function supabaseDirect() {
            logDebug('=== ⚡ 开始Supabase直连测试 ===');
            
            try {
                // 1. 获取当前用户
                logDebug('获取当前用户...');
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                logDebug(`当前用户: ${JSON.stringify(user)}`);
                
                if (authError) {
                    logDebug(`❌ 认证错误: ${authError.message}`, 'error');
                    return;
                }
                
                if (!user) {
                    logDebug('❌ 未获取到用户信息', 'error');
                    return;
                }
                
                // 2. 直接查询任务表
                logDebug('直接查询tasks表...');
                const { data, error, count } = await supabase
                    .from('tasks')
                    .select('*', { count: 'exact' })
                    .eq('user_id', user.id);
                
                if (error) {
                    logDebug(`❌ 查询错误: ${error.message}`, 'error');
                } else {
                    logDebug(`✅ 查询成功，找到 ${count} 条记录`);
                    logDebug(`数据详情: ${JSON.stringify(data.slice(0, 5), null, 2)}`);
                }
                
            } catch (error) {
                logDebug(`❌ Supabase直连出错: ${error.message}`, 'error');
            }
        }
        
        // 清空日志
        function clearLogs() {
            document.getElementById('debugLog').innerHTML = '';
            debugLogs = [];
            logDebug('🗑️ 日志已清空');
        }
        
        // 复制日志
        function copyLogs() {
            const text = debugLogs.join('\n');
            navigator.clipboard.writeText(text).then(() => {
                logDebug('📋 日志已复制到剪贴板');
            });
        }
        
        // 日志函数
        function logDebug(message, type = 'info') {
            const logElement = document.getElementById('debugLog');
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            const logEntry = `[${timestamp}] ${message}`;
            
            debugLogs.push(logEntry);
            
            // 根据消息内容添加步骤指示器
            let stepIndicator = '';
            if (message.startsWith('1️⃣')) stepIndicator = '<span class="step-indicator">1</span>';
            else if (message.startsWith('2️⃣')) stepIndicator = '<span class="step-indicator">2</span>';
            else if (message.startsWith('3️⃣')) stepIndicator = '<span class="step-indicator">3</span>';
            else if (message.startsWith('4️⃣')) stepIndicator = '<span class="step-indicator">4</span>';
            else if (message.startsWith('5️⃣')) stepIndicator = '<span class="step-indicator">5</span>';
            else if (message.startsWith('✅')) stepIndicator = '<span class="step-indicator success">✓</span>';
            else if (message.startsWith('❌')) stepIndicator = '<span class="step-indicator error">✗</span>';
            else if (message.startsWith('⚠️')) stepIndicator = '<span class="step-indicator warning">!</span>';
            
            logElement.innerHTML += `
                <div class="log-entry ${type}">
                    <span class="timestamp">[${timestamp}]</span>
                    ${stepIndicator}
                    ${message.replace(/^(1️⃣|2️⃣|3️⃣|4️⃣|5️⃣|✅|❌|⚠️)\s*/, '')}
                </div>
            `;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // 绑定事件
        document.getElementById('stepByStepDebug').addEventListener('click', stepByStepDebug);
        document.getElementById('fullDataLoad').addEventListener('click', fullDataLoad);
        document.getElementById('authAndData').addEventListener('click', authAndData);
        document.getElementById('supabaseDirect').addEventListener('click', supabaseDirect);
        document.getElementById('clearLogs').addEventListener('click', clearLogs);
        document.getElementById('copyLogs').addEventListener('click', copyLogs);
        
        // 初始化
        init();
    </script>
</body>
</html>
