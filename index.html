<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人生活管家 - 登录</title>
    <link rel="stylesheet" href="/css/main.css?v=1.0.37">
    <link rel="stylesheet" href="/css/components.css?v=1.0.37">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">🏠 个人生活管家</h1>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <h2 class="hero-title">欢迎使用个人生活管家</h2>
            <p class="hero-subtitle">一站式管理您的日常生活和工作任务</p>
        </section>

        <!-- 登录框模块 -->
        <div class="container">
            <div class="auth-section" id="authSection">
                <div class="auth-box">
                    <h3 class="auth-title">用户登录</h3>
                    <form class="auth-form" id="authForm">
                        <div class="form-group">
                            <label for="authEmail">邮箱</label>
                            <input type="email" id="authEmail" required autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="authPassword">密码</label>
                            <input type="password" id="authPassword" required autocomplete="current-password">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-submit" id="submitAuth">登录</button>
                        </div>
                    </form>
                    <div class="auth-footer">
                        <p>还没有账户？<a href="#" id="switchToRegisterLink">立即注册</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 个人生活管家. 让生活更有序，让工作更高效。</p>
        </div>
    </footer>

    <script type="module" src="/js/simpleAuth.js?v=1.0.37"></script>
</body>
</html>
