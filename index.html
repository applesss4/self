<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人生活管家</title>
    <link rel="stylesheet" href="/css/main.css?v=1.0.38">
    <link rel="stylesheet" href="/css/components.css?v=1.0.38">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">🏠 个人生活管家</h1>
            <div class="header-right">
                <nav class="nav">
                    <button class="nav-link" id="featuresBtn" style="display: none;">功能菜单</button>
                </nav>
                <button class="login-btn" id="loginBtn" style="display: none;">退出</button>
            </div>
        </div>
    </header>

    <!-- 功能菜单模态框 -->
    <div class="modal" id="featuresModal">
        <div class="modal-content" style="max-width: 300px;">
            <div class="modal-header">
                <h3 class="modal-title">功能菜单</h3>
                <button class="modal-close" id="closeFeaturesModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="features-menu">
                    <a href="/pages/tasks.html" class="feature-menu-item">📝 任务计划</a>
                    <a href="/pages/schedule.html" class="feature-menu-item">📅 工作排班表</a>
                    <a href="/pages/food.html" class="feature-menu-item">🛒 买菜</a>
                    <a href="/pages/stats.html" class="feature-menu-item">📊 数据统计</a>
                </div>
            </div>
        </div>
    </div>

    <main class="main">
        <section class="hero">
            <h2 class="hero-title">欢迎使用个人生活管家</h2>
            <p class="hero-subtitle">一站式管理您的日常生活和工作任务</p>
        </section>

        <!-- 登录框模块 -->
        <div class="container">
            <div class="auth-section" id="authSection">
                <div class="auth-box">
                    <h3 class="auth-title">用户登录</h3>
                    <form class="auth-form" id="authForm">
                        <div class="form-group">
                            <label for="authEmail">邮箱</label>
                            <input type="email" id="authEmail" required autocomplete="username" value="123@123.com">
                        </div>
                        <div class="form-group">
                            <label for="authPassword">密码</label>
                            <input type="password" id="authPassword" required autocomplete="current-password" value="123">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-submit" id="submitAuth">登录</button>
                        </div>
                    </form>
                    <div class="auth-footer">
                        <p>还没有账户？<a href="#" id="switchToRegisterLink">立即注册</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 个人生活管家. 让生活更有序，让工作更高效。</p>
        </div>
    </footer>

    <script type="module" src="/js/simpleAuth.js?v=1.0.37"></script>
    <script type="module">
        // 添加功能菜单和退出按钮的交互逻辑
        document.addEventListener('DOMContentLoaded', function() {
            // 功能菜单按钮事件
            const featuresBtn = document.getElementById('featuresBtn');
            const featuresModal = document.getElementById('featuresModal');
            const closeFeaturesModal = document.getElementById('closeFeaturesModal');
            
            if (featuresBtn) {
                featuresBtn.addEventListener('click', function() {
                    if (featuresModal) {
                        featuresModal.classList.add('active');
                    }
                });
            }
            
            if (closeFeaturesModal) {
                closeFeaturesModal.addEventListener('click', function() {
                    if (featuresModal) {
                        featuresModal.classList.remove('active');
                    }
                });
            }
            
            if (featuresModal) {
                featuresModal.addEventListener('click', function(e) {
                    if (e.target.id === 'featuresModal') {
                        featuresModal.classList.remove('active');
                    }
                });
            }
            
            // ESC键关闭模态框
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    if (featuresModal) {
                        featuresModal.classList.remove('active');
                    }
                }
            });
        });
    </script>
</body>
</html>
