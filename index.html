<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人生活管家 - 首页</title>
    <link rel="stylesheet" href="/css/main.css?v=1.0.25">
    <link rel="stylesheet" href="/css/components.css?v=1.0.25">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">🏠 个人生活管家</h1>
            <div class="header-right">
                <nav class="nav">
                    <a href="/" class="nav-link active">首页</a>
                    <!-- 功能按钮 -->
                    <button class="nav-link" id="featuresBtn">功能菜单</button>
                </nav>
                <button class="login-btn" id="loginBtn">登录</button>
            </div>
        </div>
    </header>

    <!-- 功能菜单模态框 -->
    <div class="modal" id="featuresModal">
        <div class="modal-content" style="max-width: 300px;">
            <div class="modal-header">
                <h3 class="modal-title">功能菜单</h3>
                <button class="modal-close" id="closeFeaturesModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="features-menu">
                    <a href="/pages/tasks.html" class="feature-menu-item">📝 任务计划</a>
                    <a href="/pages/schedule.html" class="feature-menu-item">📅 工作排班表</a>
                    <a href="/pages/food.html" class="feature-menu-item">🛒 买菜</a>
                    <a href="/pages/stats.html" class="feature-menu-item">📊 数据统计</a>
                </div>
            </div>
        </div>
    </div>

    <main class="main">
        <section class="hero">
            <h2 class="hero-title">欢迎使用个人生活管家</h2>
            <p class="hero-subtitle">一站式管理您的日常生活和工作任务</p>
        </section>

        <div class="container">
            <div class="features">
                <div class="feature-card">
                    <div class="feature-icon">📝</div>
                    <h3 class="feature-title">任务管理</h3>
                    <p class="feature-description">创建、编辑和跟踪您的日常任务，支持分类和优先级设置</p>
                    <button class="feature-button" data-page="tasks">开始使用</button>
                </div>
                    
                <div class="feature-card">
                    <div class="feature-icon">📅</div>
                    <h3 class="feature-title">日程安排</h3>
                    <p class="feature-description">可视化日历视图，轻松安排和管理工作时间</p>
                    <button class="feature-button" data-page="schedule">查看日程</button>
                </div>
                    
                <div class="feature-card">
                    <div class="feature-icon">🛒</div>
                    <h3 class="feature-title">买菜</h3>
                    <p class="feature-description">在线选购新鲜食材，支持购物车功能</p>
                    <button class="feature-button" data-page="food">开始买菜</button>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">📊</div>
                    <h3 class="feature-title">数据统计</h3>
                    <p class="feature-description">查看采购数据统计，分析消费趋势</p>
                    <button class="feature-button" data-page="stats">查看统计</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 个人生活管家. 让生活更有序，让工作更高效。</p>
        </div>
    </footer>

    <!-- 登录/注册弹窗 -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="authModalTitle">用户登录</h3>
                <button class="modal-close" id="closeAuthModal">&times;</button>
            </div>
            <form class="auth-form" id="authForm">
                <div class="form-group">
                    <label for="authEmail">邮箱</label>
                    <input type="email" id="authEmail" required>
                </div>
                <div class="form-group">
                    <label for="authPassword">密码</label>
                    <input type="password" id="authPassword" required>
                </div>
                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="authConfirmPassword">确认密码</label>
                    <input type="password" id="authConfirmPassword">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelAuth">取消</button>
                    <button type="submit" class="btn-submit" id="submitAuth">登录</button>
                </div>
            </form>
            <div class="auth-footer">
                <p id="authSwitchText">还没有账户？<a href="#" id="switchToRegister">立即注册</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="/js/main.js?v=1.0.25"></script>
    <script type="module" src="/js/simpleAuth.js?v=1.0.25"></script>
</body>
</html>
