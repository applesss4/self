<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据统计 - 个人生活管家</title>
    <link rel="stylesheet" href="/css/main.css?v=1.0.38">
    <link rel="stylesheet" href="/css/components.css?v=1.0.38">

</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">🏠 个人生活管家</h1>
            <div class="header-right">
                <nav class="nav">
                    <button class="nav-link" id="featuresBtn">功能菜单</button>
                </nav>
                <button class="login-btn" id="loginBtn">退出</button>
            </div>
        </div>
    </header>

    <!-- 功能菜单模态框 -->
    <div class="modal" id="featuresModal">
        <div class="modal-content" style="max-width: 300px;">
            <div class="modal-header">
                <h3 class="modal-title">功能菜单</h3>
                <button class="modal-close" id="closeFeaturesModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="features-menu">
                    <a href="/pages/tasks.html" class="feature-menu-item">📝 任务计划</a>
                    <a href="/pages/schedule.html" class="feature-menu-item">📅 工作排班表</a>
                    <a href="/pages/food.html" class="feature-menu-item">🛒 买菜</a>
                    <a href="/pages/stats.html" class="feature-menu-item">📊 数据统计</a>
                </div>
            </div>
        </div>
    </div>

    <main class="main">
        <div class="stats-container">
            <div class="page-header">
                <h2 class="page-title">📊 数据统计</h2>
            </div>
            
            <div class="stats-grid">
                <div class="stats-card">
                    <h3>月统计</h3>
                    <div id="monthlySummary">
                        <!-- 月度统计将在这里动态生成 -->
                    </div>
                </div>
                
                <div class="stats-card">
                    <h3>周统计</h3>
                    <div id="weeklySummary">
                        <!-- 周度统计将在这里动态生成 -->
                    </div>
                </div>
                
                <div class="stats-card">
                    <h3>订单记录</h3>
                    <div id="orderList">
                        <!-- 订单列表将在这里动态生成 -->
                    </div>
                </div>
                
                <div class="stats-card">
                    <h3>菜品价格变化</h3>
                    <div id="priceChanges">
                        <!-- 价格变化将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 订单详情模态框 -->
    <div class="modal" id="orderDetailModal">
        <div class="modal-content order-detail-modal">
            <div class="modal-header">
                <h3 class="modal-title">订单详情</h3>
                <button class="modal-close" id="closeOrderDetail">&times;</button>
            </div>
            <div class="order-detail-content" id="orderDetailContent">
                <!-- 订单详情将在这里动态生成 -->
            </div>
        </div>
    </div>

    <script type="module" src="/js/stats.js?v=1.0.37" async></script>
    <script type="module" src="/js/simpleAuth.js?v=1.0.37" async></script>
</body>
</html>
