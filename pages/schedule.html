<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作排班表 - 个人生活管家</title>
    <link rel="stylesheet" href="/css/main.css?v=1.0.32">
    <link rel="stylesheet" href="/css/components.css?v=1.0.32">
    <link rel="stylesheet" href="/css/calendar.css?v=1.0.31">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">🏠 个人生活管家</h1>
            <div class="header-right">
                <nav class="nav">
                    <button class="nav-link" id="featuresBtn">功能菜单</button>
                </nav>
                <button class="login-btn" id="loginBtn">退出</button>
            </div>
        </div>
    </header>

    <!-- 功能菜单模态框 -->
    <div class="modal" id="featuresModal">
        <div class="modal-content" style="max-width: 300px;">
            <div class="modal-header">
                <h3 class="modal-title">功能菜单</h3>
                <button class="modal-close" id="closeFeaturesModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="features-menu">
                    <a href="/" class="feature-menu-item">🏠 首页</a>
                    <a href="/pages/tasks.html" class="feature-menu-item">📝 任务计划</a>
                    <a href="/pages/schedule.html" class="feature-menu-item">📅 工作排班表</a>
                    <a href="/pages/food.html" class="feature-menu-item">🛒 买菜</a>
                    <a href="/pages/stats.html" class="feature-menu-item">📊 数据统计</a>
                </div>
            </div>
        </div>
    </div>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2 class="page-title">📅 工作排班表</h2>
                <div class="page-header-actions">
                    <button class="add-task-btn" id="addTaskBtn">+ 添加排班</button>
                    <button class="export-btn" id="exportBtn">📥 导出图片</button>
                </div>
            </div>

            <div class="schedule-layout">
                <div class="schedule-section">
                    <div class="calendar-header">
                        <button class="month-nav-btn" id="prevWeek">‹</button>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <h3 class="current-month" id="currentWeek">2025年第37周</h3>
                            <button class="btn-today" id="todayBtn">本周</button>
                        </div>
                        <button class="month-nav-btn" id="nextWeek">›</button>
                    </div>
                    <div class="schedule-container" id="scheduleContainer">
                        <!-- 排班表将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 添加/编辑排班模态框 -->
    <div class="modal" id="scheduleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">添加排班</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form class="task-form" id="scheduleForm">
                <input type="hidden" id="scheduleId">  <!-- 添加隐藏的 scheduleId 字段 -->
                <div class="form-group">
                    <label for="scheduleTitle">排班标题</label>
                    <input type="text" id="scheduleTitle" required>
                </div>
                <div class="form-group">
                    <label for="scheduleDate">日期</label>
                    <input type="date" id="scheduleDate" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="workStartTime">上班时间</label>
                        <input type="time" id="workStartTime" required>
                    </div>
                    <div class="form-group">
                        <label for="workEndTime">下班时间</label>
                        <input type="time" id="workEndTime" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">取消</button>
                    <button type="submit" class="btn-submit">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 登录/注册弹窗 -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="authModalTitle">用户登录</h3>
                <button class="modal-close" id="closeAuthModal">&times;</button>
            </div>
            <form class="auth-form" id="authForm">
                <div class="form-group">
                    <label for="authEmail">邮箱</label>
                    <input type="email" id="authEmail" required>
                </div>
                <div class="form-group">
                    <label for="authPassword">密码</label>
                    <input type="password" id="authPassword" required>
                </div>
                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="authConfirmPassword">确认密码</label>
                    <input type="password" id="authConfirmPassword">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelAuth">取消</button>
                    <button type="submit" class="btn-submit" id="submitAuth">登录</button>
                </div>
            </form>
            <div class="auth-footer">
                <p id="authSwitchText">还没有账户？<a href="#" id="switchToRegister">立即注册</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="/js/schedule.js?v=1.0.32"></script>
    <script type="module" src="/js/simpleAuth.js?v=1.0.32"></script>
</body>
</html>
