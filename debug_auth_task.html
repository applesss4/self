<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认证和任务调试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>认证和任务调试工具</h1>
    
    <div class="section">
        <h2>认证状态检查</h2>
        <button id="checkAuth">检查认证状态</button>
        <button id="getCurrentUser">获取当前用户</button>
        <button id="clearAuth">清除认证信息</button>
        <div id="authOutput"></div>
    </div>
    
    <div class="section">
        <h2>TaskManager 测试</h2>
        <button id="createTaskManager">创建 TaskManager 实例</button>
        <button id="checkOnlineMode">检查在线模式</button>
        <button id="loadTasks">加载任务</button>
        <div id="taskOutput"></div>
    </div>
    
    <div class="section">
        <h2>本地存储检查</h2>
        <button id="checkLocalStorage">检查本地存储</button>
        <div id="storageOutput"></div>
    </div>

    <script type="module">
        import authGuard from './js/authGuard.js';
        import TaskManager from './js/taskManager.js';
        import supabase from './js/supabase.js';

        let taskManager = null;

        // 检查认证状态
        document.getElementById('checkAuth').addEventListener('click', async () => {
            const output = document.getElementById('authOutput');
            output.innerHTML = '<p class="info">正在检查认证状态...</p>';
            
            try {
                const isAuthenticated = await authGuard.checkAuth();
                output.innerHTML = `<p class="success">认证状态: ${isAuthenticated}</p>`;
            } catch (error) {
                output.innerHTML = `<p class="error">检查认证状态时出错: ${error.message}</p>`;
            }
        });

        // 获取当前用户
        document.getElementById('getCurrentUser').addEventListener('click', async () => {
            const output = document.getElementById('authOutput');
            output.innerHTML = '<p class="info">正在获取当前用户...</p>';
            
            try {
                const user = await authGuard.getCurrentUser();
                if (user) {
                    output.innerHTML = `
                        <p class="success">用户信息:</p>
                        <pre>${JSON.stringify(user, null, 2)}</pre>
                    `;
                } else {
                    output.innerHTML = '<p class="error">未获取到用户信息</p>';
                }
            } catch (error) {
                output.innerHTML = `<p class="error">获取用户信息时出错: ${error.message}</p>`;
            }
        });

        // 清除认证信息
        document.getElementById('clearAuth').addEventListener('click', () => {
            const output = document.getElementById('authOutput');
            try {
                authGuard.clearAuth();
                output.innerHTML = '<p class="success">认证信息已清除</p>';
            } catch (error) {
                output.innerHTML = `<p class="error">清除认证信息时出错: ${error.message}</p>`;
            }
        });

        // 创建 TaskManager 实例
        document.getElementById('createTaskManager').addEventListener('click', () => {
            const output = document.getElementById('taskOutput');
            try {
                taskManager = new TaskManager();
                output.innerHTML = `
                    <p class="success">TaskManager 实例创建成功</p>
                    <p>isOnline: ${taskManager.isOnline}</p>
                `;
            } catch (error) {
                output.innerHTML = `<p class="error">创建 TaskManager 实例时出错: ${error.message}</p>`;
            }
        });

        // 检查在线模式
        document.getElementById('checkOnlineMode').addEventListener('click', () => {
            const output = document.getElementById('taskOutput');
            if (!taskManager) {
                output.innerHTML = '<p class="error">请先创建 TaskManager 实例</p>';
                return;
            }
            
            try {
                const isOnline = taskManager.checkDefaultOnlineMode();
                output.innerHTML = `
                    <p class="success">在线模式检查完成</p>
                    <p>checkDefaultOnlineMode(): ${isOnline}</p>
                    <p>taskManager.isOnline: ${taskManager.isOnline}</p>
                `;
            } catch (error) {
                output.innerHTML = `<p class="error">检查在线模式时出错: ${error.message}</p>`;
            }
        });

        // 加载任务
        document.getElementById('loadTasks').addEventListener('click', async () => {
            const output = document.getElementById('taskOutput');
            if (!taskManager) {
                output.innerHTML = '<p class="error">请先创建 TaskManager 实例</p>';
                return;
            }
            
            output.innerHTML = '<p class="info">正在加载任务...</p>';
            
            try {
                const tasks = await taskManager.loadTasks();
                output.innerHTML = `
                    <p class="success">任务加载完成</p>
                    <p>任务数量: ${tasks.length}</p>
                    <p>当前在线模式: ${taskManager.isOnline}</p>
                    ${tasks.length > 0 ? `<pre>${JSON.stringify(tasks.slice(0, 5), null, 2)}</pre>` : ''}
                `;
            } catch (error) {
                output.innerHTML = `<p class="error">加载任务时出错: ${error.message}</p>`;
            }
        });

        // 检查本地存储
        document.getElementById('checkLocalStorage').addEventListener('click', () => {
            const output = document.getElementById('storageOutput');
            try {
                const token = localStorage.getItem('supabase.auth.token');
                const isLoggedIn = sessionStorage.getItem('isLoggedIn');
                
                output.innerHTML = `
                    <p class="success">本地存储检查完成</p>
                    <p>supabase.auth.token: ${token ? '存在' : '不存在'}</p>
                    <p>isLoggedIn: ${isLoggedIn || '不存在'}</p>
                `;
            } catch (error) {
                output.innerHTML = `<p class="error">检查本地存储时出错: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
