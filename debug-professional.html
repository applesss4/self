<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业级调试工具</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #2d2d30;
            border-radius: 5px;
        }
        .log-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .log-panel {
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 5px;
            padding: 15px;
        }
        .log-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #569cd6;
            border-bottom: 1px solid #3c3c3c;
            padding-bottom: 5px;
        }
        .log-content {
            height: 300px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .log-info { background: #1e1e1e; }
        .log-success { background: #2d3f2d; color: #b5cea8; }
        .log-warning { background: #3f3a2d; color: #d7ba7d; }
        .log-error { background: #3f2d2d; color: #f48771; }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        button:hover {
            background: #1177bb;
        }
        .status-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .status-card {
            background: #2d2d30;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }
        .status-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #569cd6;
        }
        .status-label {
            font-size: 14px;
            color: #9cdcfe;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔧 专业级调试工具</h1>
        <p>用于诊断和解决Supabase认证与数据同步问题</p>
    </div>

    <div class="status-panel">
        <div class="status-card">
            <div class="status-label">认证状态</div>
            <div id="authStatus" class="status-value">未知</div>
        </div>
        <div class="status-card">
            <div class="status-label">在线模式</div>
            <div id="onlineMode" class="status-value">未知</div>
        </div>
        <div class="status-card">
            <div class="status-label">任务数量</div>
            <div id="taskCount" class="status-value">-</div>
        </div>
        <div class="status-card">
            <div class="status-label">实例数量</div>
            <div id="instanceCount" class="status-value">-</div>
        </div>
    </div>

    <div class="controls">
        <button id="fullDiagnostics">🔍 完整诊断</button>
        <button id="authCheck">🔐 认证检查</button>
        <button id="dataLoad">📊 数据加载测试</button>
        <button id="directQuery">⚡ 直接查询</button>
        <button id="clearLogs">🗑️ 清空日志</button>
        <button id="resetAuth">🔄 重置认证</button>
    </div>

    <div class="log-container">
        <div class="log-panel">
            <div class="log-title">📋 执行日志</div>
            <div id="executionLog" class="log-content"></div>
        </div>
        <div class="log-panel">
            <div class="log-title">🔧 技术日志</div>
            <div id="technicalLog" class="log-content"></div>
        </div>
    </div>

    <script type="module">
        import TaskManager from './js/taskManager.js';
        import SupabaseAuth from './js/supabaseAuth.js';
        import supabase from './js/supabase.js';
        
        // 全局变量
        let taskManager, supabaseAuth;
        let instanceCounter = 0;
        
        // 初始化
        function init() {
            logExecution('初始化调试工具...');
            logTechnical('创建TaskManager实例');
            taskManager = new TaskManager();
            
            logTechnical('获取SupabaseAuth单例');
            supabaseAuth = taskManager.supabaseAuth;
            
            instanceCounter++;
            updateInstanceCount();
            
            logExecution('调试工具初始化完成');
            updateStatus();
        }
        
        // 更新状态面板
        function updateStatus() {
            if (supabaseAuth) {
                document.getElementById('authStatus').textContent = supabaseAuth.user ? '已认证' : '未认证';
            }
            if (taskManager) {
                document.getElementById('onlineMode').textContent = taskManager.isOnline ? '在线' : '离线';
                document.getElementById('taskCount').textContent = taskManager.tasks ? taskManager.tasks.length : '-';
            }
        }
        
        function updateInstanceCount() {
            document.getElementById('instanceCount').textContent = instanceCounter;
        }
        
        // 完整诊断
        document.getElementById('fullDiagnostics').addEventListener('click', async () => {
            logExecution('=== 开始完整诊断 ===');
            
            try {
                // 1. 检查实例状态
                logExecution('1. 检查实例状态');
                logTechnical(`TaskManager实例: ${!!taskManager}`);
                logTechnical(`SupabaseAuth实例: ${!!supabaseAuth}`);
                logTechnical(`实例ID: ${supabaseAuth ? supabaseAuth.constructor.name : 'N/A'}`);
                
                // 2. 认证状态检查
                logExecution('2. 检查认证状态');
                const authStatus = await supabaseAuth.checkAuthStatus();
                logTechnical(`认证状态: ${JSON.stringify(authStatus)}`);
                
                // 3. 在线模式检查
                logExecution('3. 检查在线模式');
                const onlineMode = taskManager.checkDefaultOnlineMode();
                logTechnical(`默认在线模式: ${onlineMode}`);
                
                // 4. 数据加载测试
                logExecution('4. 数据加载测试');
                taskManager.setOnlineMode(true);
                const tasks = await taskManager.loadTasks();
                logTechnical(`加载任务数量: ${tasks.length}`);
                
                logExecution('=== 诊断完成 ===');
                updateStatus();
            } catch (error) {
                logError(`诊断出错: ${error.message}`);
                logTechnical(`错误堆栈: ${error.stack}`);
            }
        });
        
        // 认证检查
        document.getElementById('authCheck').addEventListener('click', async () => {
            logExecution('=== 认证检查 ===');
            
            try {
                logExecution('检查认证状态...');
                const authStatus = await supabaseAuth.checkAuthStatus();
                logTechnical(`认证状态: ${JSON.stringify(authStatus, null, 2)}`);
                
                if (authStatus.isAuthenticated) {
                    logExecution('✅ 用户已认证', 'success');
                    logTechnical(`用户邮箱: ${authStatus.user.email}`);
                    logTechnical(`用户ID: ${authStatus.user.id}`);
                } else {
                    logExecution('❌ 用户未认证', 'error');
                }
                
                updateStatus();
            } catch (error) {
                logError(`认证检查出错: ${error.message}`);
            }
        });
        
        // 数据加载测试
        document.getElementById('dataLoad').addEventListener('click', async () => {
            logExecution('=== 数据加载测试 ===');
            
            try {
                logExecution('设置在线模式...');
                taskManager.setOnlineMode(true);
                logTechnical(`在线模式: ${taskManager.isOnline}`);
                
                logExecution('加载任务数据...');
                const tasks = await taskManager.loadTasks();
                logTechnical(`返回任务数量: ${tasks.length}`);
                
                if (tasks.length > 0) {
                    logExecution(`✅ 成功加载 ${tasks.length} 个任务`, 'success');
                    logTechnical(`前3个任务: ${JSON.stringify(tasks.slice(0, 3), null, 2)}`);
                } else {
                    logExecution('⚠️ 未加载到任务数据', 'warning');
                }
                
                updateStatus();
            } catch (error) {
                logError(`数据加载出错: ${error.message}`);
            }
        });
        
        // 直接查询
        document.getElementById('directQuery').addEventListener('click', async () => {
            logExecution('=== 直接查询测试 ===');
            
            try {
                logExecution('获取当前用户...');
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                logTechnical(`当前用户: ${JSON.stringify(user, null, 2)}`);
                
                if (authError) {
                    logError(`认证错误: ${authError.message}`);
                    return;
                }
                
                if (!user) {
                    logExecution('❌ 未获取到用户信息', 'error');
                    return;
                }
                
                logExecution('查询tasks表...');
                const { data, error, count } = await supabase
                    .from('tasks')
                    .select('*', { count: 'exact' })
                    .eq('user_id', user.id)
                    .limit(5);
                
                if (error) {
                    logError(`查询错误: ${error.message}`);
                } else {
                    logExecution(`✅ 查询成功，找到 ${count} 条记录`, 'success');
                    logTechnical(`返回数据: ${JSON.stringify(data, null, 2)}`);
                }
            } catch (error) {
                logError(`直接查询出错: ${error.message}`);
            }
        });
        
        // 清空日志
        document.getElementById('clearLogs').addEventListener('click', () => {
            document.getElementById('executionLog').innerHTML = '';
            document.getElementById('technicalLog').innerHTML = '';
            logExecution('日志已清空');
        });
        
        // 重置认证
        document.getElementById('resetAuth').addEventListener('click', () => {
            logExecution('=== 重置认证 ===');
            
            try {
                // 清除本地存储
                localStorage.removeItem('supabase.auth.token');
                sessionStorage.removeItem('isLoggedIn');
                logTechnical('已清除本地存储的认证信息');
                
                // 重新加载页面
                logExecution('重新加载页面以应用更改...');
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } catch (error) {
                logError(`重置认证出错: ${error.message}`);
            }
        });
        
        // 日志函数
        function logExecution(message, type = 'info') {
            const logElement = document.getElementById('executionLog');
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            const className = `log-${type}`;
            logElement.innerHTML += `<div class="log-entry ${className}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function logTechnical(message) {
            const logElement = document.getElementById('technicalLog');
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            logElement.innerHTML += `<div class="log-entry log-info">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function logError(message) {
            logExecution(message, 'error');
            logTechnical(`ERROR: ${message}`);
        }
        
        // 初始化
        init();
    </script>
</body>
</html>
