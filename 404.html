<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 个人生活管家</title>
    <link rel="stylesheet" href="/css/main.css?v=1.0.15">
    <link rel="stylesheet" href="/css/components.css?v=1.0.15">
    <style>
        .not-found {
            text-align: center;
            padding: 3rem 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .not-found h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        .not-found p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }
        .not-found a {
            display: inline-block;
            background: var(--cream-warm);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
        }
        .not-found a:hover {
            background: var(--cream-accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">🏠 个人生活管家</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="not-found">
                <h1>404</h1>
                <h2>页面未找到</h2>
                <p>抱歉，您访问的页面不存在或已被移除。</p>
                <a href="/">返回首页</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 个人生活管家 - 让生活更美好</p>
        </div>
    </footer>
</body>
</html>
